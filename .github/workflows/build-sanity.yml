name: Build Sanity Check

on:
    pull_request:
      types:
        - opened
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"

      - name: Prepare Dependencies and Build
        run: make dist
